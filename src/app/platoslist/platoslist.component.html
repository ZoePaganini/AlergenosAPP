<div class="accordion" id="accordionFlushExample">
  <div *ngFor="let plato of platosArray; let i=index" class="accordion-item" [attr.id]="'accordion_' + i" >
    <h2 class="accordion-header" [id]="'heading'+i" >
      <button [ngClass]="{ 'collapsed': i != 0 }" [attr.data-bs-target]="'#collapse'+i" [attr.aria-controls]="'collapse'+i" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" aria-expanded="false">
        {{plato.description}}
      </button>
    </h2>
    <div [id]="'collapse'+i" [ngClass]="{ 'show': i == 0 }" [attr.aria-labelledby]="'heading'+i" class="accordion-collapse collapse"  data-bs-parent="#accordionFlushExample">
      <div class="accordion-body" >
        <div *ngIf="plato.allergens.length <= 0">
        <p><img class="idioma" src="assets/spain.png"><strong > Sin Al√©rgenos</strong></p>
        <p><img class="idioma" src="assets/england.png"><strong > Allergen Free</strong></p>
        <p><img class="idioma" src="assets/alemania.png"><strong > Allergenfrei</strong></p>
        </div>
        <div *ngIf="plato.allergens.length > 0">
        <p><img class="idioma" src="assets/spain.png"><strong *ngFor="let alergeno of plato.allergens; let indiceEs=index"> {{alergeno.alergenoEs}}<strong *ngIf="indiceEs<plato.allergens.length - 1">,</strong> </strong></p>
        <p><img class="idioma" src="assets/england.png"><strong *ngFor="let alergeno of plato.allergens; let indiceEn=index"> {{alergeno.alergenoEn}}<strong *ngIf="indiceEn<plato.allergens.length - 1 ">,</strong> </strong></p>
        <p><img class="idioma" src="assets/alemania.png"><strong *ngFor="let alergeno of plato.allergens; let indiceDe=index"> {{alergeno.alergenoDe}}<strong *ngIf="indiceDe<plato.allergens.length - 1">,</strong> </strong></p>
        </div>
      </div>
    </div>
  </div>
</div>
